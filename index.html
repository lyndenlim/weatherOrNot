<html>

<head>
  <title>Weather Or Not</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Text fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Font awesome icons -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- w3 classes -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Geocoder -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
</head>

<body>
  <!-- Favorites sidebar -->
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left sidebar w3-pale-blue" style="display:none" id="sidebar">
    <button id="close-nav" class="w3-bar-item w3-button w3-large w3-light-blue w3-hover-blue">Close
      &times;</button>
    <ul id="favorite-list"></ul>
  </div>

  <div>
    <button id="open-nav" class="w3-button w3-xxlarge w3-hover"><i class="fas fa-star"></i></button>
  </div>

  <!-- Logo and app name -->
  <div id="weather-header">
    <img src="/assets/umbrella.png" />
    <h2>Weather Or Not</h2>
  </div>

  <form id="geocoder">
    <button type="submit" id="favorite-button"><i class="fas fa-star star-icon"></i></button>
  </form>


  <div class="weather-today">
    <img id="weather-today-img">
    <!-- Table for the today card -->
    <table id="today-table">
      <tr>
        <th id="today"></th>
        <th id="today-temperature"></th>
      </tr>
      <tr>
        <td id="city"></td>
        <td id="feels-like"></td>
      </tr>
      <tr>
        <td id="today-short-description"></td>
      </tr>
      <tr>
        <td id="today-high"></td>
        <td id="today-low"></td>
      </tr>
      <tr>
        <td id="today-precipitation"></td>
        <td id="today-humidity"></td>
      </tr>
    </table>

    <p id="umbrella-recommendation"></p>
  </div>

  <!-- Cards for weekly forecast -->
  <div class="weather-container">
    <div class="card card-0">
      <ul id="day-0"></ul>
    </div>
    <div class="card card-1">
      <ul id="day-1"></ul>
    </div>
    <div class="card card-2">
      <ul id="day-2"></ul>
    </div>
    <div class="card card-3">
      <ul id="day-3"></ul>
    </div>
    <div class="card card-4">
      <ul id="day-4"></ul>
    </div>
    <div class="card card-5">
      <ul id="day-5"></ul>
    </div>
  </div>

  <!-- Important for seeing object returned by Geocoder -->
  <pre id="result"></pre>

  <div id="today-city">
    <h4 id="today-temp"></h4>
  </div>
  <div id="today-weather-info"></div>
  <div id="daily-info"></div>

  <!-- Toggle button -->
  <input type="checkbox" id="toggle" class="toggle--checkbox">
  <label for="toggle" class="toggle--label toggle-switch">
    <span class="toggle--label-background"></span>
  </label>


  <div class="background"></div>

  <footer>Developed by Lynden Lim and Patrick Liang</footer>

  <script src="index.js"></script>
</body>

</html>
